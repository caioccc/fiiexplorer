{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-default">
                <div class="box-header">
                    <div class="row">
                        <div class="col-xs-12">
                            <form action="#" method="get" class="form-inline">
                                <div class="form-group">
                                    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-search"></i>
                                        </div>
                                        <input type="text" class="form-control" id="q" name="q"
                                               placeholder="Buscar...">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary mb-2">Buscar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box box-header">
                    <div class="row">
                        <div class="col-xs-12">
                            <a href="{% url 'collect-filmes-canaismax' %}" class="btn btn-primary">
                                <i class="fa fa-rocket"></i> <span>Collect Films CanaisMax</span>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- form start -->
                <div class="box-body">
                    <div class="row">
                        {% for filme in filmes %}
                            <div class="col-xs-12 col-sm-4 col-md-3">
                                <div class="thumbnail">
                                    <a href="{% url 'view-film' filme.pk %}">
                                        <h4>
                                            <span class="label label-info info">
                                                <span data-toggle="tooltip" title="viewed">{{ filme.tipo }} <b
                                                        class="fa fa-hourglass"></b></span>
                                                <span data-toggle="tooltip" title="viewed">{{ filme.imdb }} <b
                                                        class="glyphicon glyphicon-star"></b></span>
                                            </span>
                                        </h4>
                                        <img src="{{ filme.img_url }}"
                                             data-toggle="tooltip" data-placement="bottom"
                                             title="{{ filme.sinopse }}"
                                             alt="{{ filme.title }}"
                                             class="img-responsive img-thumbnail"
                                             style=""
                                        />
                                    </a>
                                </div>

                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
        });
    </script>

{% endblock %}
