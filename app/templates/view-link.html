{% extends 'base.html' %}
{% load staticfiles %}
{% load filters %}

{% block content %}
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest"></script>
    <script src="https://cdn.jsdelivr.net/gh/clappr/dash-shaka-playback@latest/dist/dash-shaka-playback.js"></script>
    <script type="text/javascript"
            src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                     <a href="{% url 'view-channel' link.channel.pk %}"
                       class="btn btn-default">Voltar</a>
                </div>
                <!-- form start -->
                <div class="box-body">
                    <iframe width="100%" height="400" frameborder="0" scrolling="no" id="myFrame"
                            allowfullscreen="true"
                            src='{{ link.url }}'>
                    </iframe>

                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </div>


    <script type="text/javascript">
        $(document).ready(function () {
        });
    </script>

{% endblock %}
