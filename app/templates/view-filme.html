{% extends 'base.html' %}
{% load staticfiles %}
{% load filters %}

{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <a href="javascript:window.history.back()"
               class="btn btn-default">Voltar</a>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-xs-3">
            <img src="{{ filme.img_url }}" class="img-thumbnail img-responsive"/>
        </div>
        <div class="col-xs-9">
            <h1 class=""><b>{{ filme.title }}</b></h1>
            <h3>{{ filme.duracao }}</h3>
            <h3>{{ filme.ano }}</h3>
            <h3>{{ filme.sinopse }}</h3>
            <h2></h2>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                {% for link in filme.url_set.all %}
                    <div class="col-xs-3 col-sm-2 col-md-1">
                        <a href="{{ link.url }}" target="_blank"
                           class="btn btn-primary btn-large">Link {% cycle '1' '2' '3' '4' '5' '6' '7' '8' '9' %}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script type="text/javascript">

    </script>


{% endblock %}
