{% extends 'base.html' %}
{% load staticfiles %}
{% load filters %}

{% block content %}
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest"></script>
    <script src="https://cdn.jsdelivr.net/gh/clappr/dash-shaka-playback@latest/dist/dash-shaka-playback.js"></script>
    <script type="text/javascript"
            src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <div class="row">
        <div class="col-xs-12">
            <a href="{% url 'index' %}"
               class="btn btn-default">Voltar</a>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-xs-12">
            <iframe
                    width="100%" height="400" frameborder="0"
                    scrolling="no" id="myFrame"
                    allowfullscreen="true"
                    src='{{ canal.link_set.first.url }}'>
            </iframe>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                {% for link in canal.link_set.all %}
                    <div class="col-sm-4">
                        <a href="{% url 'view-link' link.pk %}"
                           class="btn btn-primary btn-large">Link {% cycle '1' '2' '3' '4' '5' '6' '7' '8' '9' %}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>



    <script type="text/javascript">
        $(document).ready(function () {
        });
    </script>


{% endblock %}
