{% extends 'base.html' %}
{% load staticfiles %}
{% load filters %}

{% block content %}
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest"></script>
    <script src="https://cdn.jsdelivr.net/gh/clappr/dash-shaka-playback@latest/dist/dash-shaka-playback.js"></script>
    <script type="text/javascript"
            src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <div class="row">
        <div class="col-xs-3">
            <a href="javascript:window.history.back()"
               class="btn btn-default">Voltar</a>
        </div>
    <div class="col-xs-9">
        <h1 class=""><b>{{ canal.title }}</b></h1>
    </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                {% for link in canal.link_set.all %}
                    <div class="col-xs-3 col-sm-2 col-md-1">
                        <a href="{{ link.url }}" target="_blank"
                           class="btn btn-primary btn-large">Link {% cycle '1' '2' '3' '4' '5' '6' '7' '8' '9' %}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script type="text/javascript">
        
    </script>


{% endblock %}
